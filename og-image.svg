<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aleksi Svanidze — Backend Engineer">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#071229" />
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b" />
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#g)" />

  <!-- Decorative right accent -->
  <g opacity="0.12">
    <rect x="840" y="-80" width="520" height="880" transform="rotate(20 1100 360)" fill="#14b8a6" />
    <rect x="760" y="-120" width="720" height="920" transform="rotate(12 1120 340)" fill="#60a5fa" />
  </g>

  <!-- Circle behind monogram -->
  <circle cx="200" cy="315" r="160" fill="#0b1220" opacity="0.55" />

  <!-- Monogram -->
  <text x="200" y="360" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="220" fill="#e6f0ff" fill-opacity="0.98">AS</text>

  <!-- Name and role -->
  <g transform="translate(420,220)" filter="none">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="44" fill="#ffffff">Aleksi Svanidze</text>
    <text x="0" y="54" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="24" fill="#cbd5e1">Backend Engineer • Algorithm Developer</text>

    <rect x="0" y="86" width="420" height="2" fill="#1f2937" opacity="0.2" />

  <text x="0" y="118" font-family="Inter, Arial, sans-serif" font-weight="400" font-size="18" fill="#9aa7b8">Go • C++ • Python — High-performance systems &amp; complex algorithms</text>
  </g>

  <!-- Small site/URL badge -->
  <g transform="translate(420,460)">
    <rect x="0" y="0" rx="6" ry="6" width="220" height="34" fill="#062024" opacity="0.5" />
    <text x="12" y="22" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="14" fill="#dbeafe">allexsen.github.io/portfolio</text>
  </g>

  <!-- subtle overlay gradient -->
  <rect width="1200" height="630" fill="url(#g)" opacity="0.06" />

</svg>
